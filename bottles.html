<html>
<head>

	<title> Bottles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
<br>
    <button class="back" onclick="back()">Back</button>
<br>
    <h3 class="btn btn-danger" id="status">Status : Object Detected</h3>
    <br>
    <h4 class="btn btn-success">There are 6 bigs objectsin the image from which cocossd model has detected 3 objects.</h4>
  </center>

  <script >
    function back() {
        window.location = "index.html";
    }
    img = "";

function preload() {
    img = loadImage("bottles.jpg");
}

function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
}

function draw() {
    image(img, 0, 0, 640, 420);
    fill("red");
    text("Bottles 56%", 405, 75);
    noFill();
    stroke("red");
    rect(390,60,70,200);
    rect(270,60,70,200);
    text("bottle 74%", 285, 75);
    rect(150,60,70,200);
    text("bottle 90%", 165, 75);
}
  </script>

</body>
</html>
