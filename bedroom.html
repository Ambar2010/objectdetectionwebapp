<html>
<head>

	<title>Bed Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
<br>
    <button class="back" onclick="back()">Back</button>
<br>
    <h3 class="btn btn-danger" id="status">Status : Object Detected</h3>
    <br>
    <h4 class="btn btn-success">There are 6 bigs objectsin the image from which cocossd model has detected 2 objects.</h4>
  </center>

  <script >
    function back() {
        window.location = "index.html";
    }
    img = "";

function preload() {
    img = loadImage("bed room.jpg");
}

function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
}

function draw() {
    image(img, 0, 0, 640, 420);
    fill("red");
    text("Bed 97%", 105, 75);
    noFill();
    stroke("red");
    rect(90, 60, 400, 300);
    rect(5, 200, 80, 200);
    text("chair 56%", 20, 215);
}
  </script>

</body>
</html>
